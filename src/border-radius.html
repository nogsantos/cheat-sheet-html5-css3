<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Border radius</title>
  <link rel="stylesheet" href="./main.css">
  <style type="text/css">
    .element {
      background-color: #999;
      height: 5em;
      width: 5em;
    }

    .border-10 {
      border-radius: 10px;
      position: absolute;
      top: 1em;
      left: 10em;
    }

    .border-20 {
      border-radius: 20px;
      position: absolute;
      top: 10em;
      left: 10em;
    }

    .border-50 {
      border-radius: 50px;
      position: absolute;
      top: 20em;
      left: 10em;
    }

    .border-100 {
      border-radius: 100px;
      position: absolute;
      top: 30em;
      left: 10em;
    }

    .par-border-50 {
      border-radius: 0 50%;
      position: absolute;
      top: 40em;
      left: 10em;
    }

    .par-border-10-50 {
      border-radius: 10% 50% / 10% 50%;
      position: absolute;
      top: 50.1em;
      left: 10em;
    }
  </style>

</head>

<body>
  <div class="container">

    <div class="element border-10"></div>
    <div class="element border-20"></div>
    <div class="element border-50"></div>
    <div class="element border-100"></div>
    <div class="element par-border-50"></div>
    <div class="element par-border-10-50"></div>

  </div>
</body>

</html>
